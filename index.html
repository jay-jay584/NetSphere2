<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>NetSphere - Social Platform</title>
  <base href="./" target="_blank">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Poppins:wght@600;700;800&display=swap" rel="stylesheet">
  
  <!-- FIREBASE SDK -->
  <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore-compat.js"></script>
  
  <script>
    const firebaseConfig = {
      apiKey: "YOUR_API_KEY",
      authDomain: "YOUR_PROJECT.firebaseapp.com",
      projectId: "YOUR_PROJECT_ID",
      storageBucket: "YOUR_PROJECT.appspot.com",
      messagingSenderId: "YOUR_SENDER_ID",
      appId: "YOUR_APP_ID"
    };
    
    if (firebaseConfig.apiKey !== "YOUR_API_KEY") {
      firebase.initializeApp(firebaseConfig);
      window.db = firebase.firestore();
      window.auth = firebase.auth();
    } else {
      console.warn("Firebase not configured - using localStorage fallback");
      window.db = null;
      window.auth = null;
    }
  </script>
  
  <style>
    /* THEME VARIABLES */
    :root {
      --bg: #0f0f13;
      --surface: #1a1a20;
      --surface-light: #252530;
      --accent: #00d4ff;
      --accent-secondary: #7000ff;
      --text: #ffffff;
      --text-sec: #a0a0b0;
      --danger: #ff3860;
      --warning: #ffdd57;
      --success: #23d160;
      --guest: #ff9500;
      --story-ring: linear-gradient(45deg, #00d4ff, #7000ff, #ff00ff);
    }
    
    /* NEON NIGHT THEME */
    [data-theme="neon"] {
      --bg: #050508;
      --surface: #0a0a12;
      --surface-light: #151520;
      --accent: #ff00ff;
      --accent-secondary: #00ffff;
      --text: #ffffff;
      --text-sec: #8888a0;
      --story-ring: linear-gradient(45deg, #ff00ff, #00ffff, #ffff00);
    }
    
    /* MATRIX GREEN THEME */
    [data-theme="matrix"] {
      --bg: #000000;
      --surface: #0a0f0a;
      --surface-light: #151f15;
      --accent: #00ff41;
      --accent-secondary: #008f11;
      --text: #00ff41;
      --text-sec: #008f11;
      --danger: #ff0000;
      --story-ring: linear-gradient(45deg, #00ff41, #008f11, #003b00);
    }
    
    /* LIGHT THEME (CYBER LIGHT) */
    [data-theme="light"] {
      --bg: #f0f2f5;
      --surface: #ffffff;
      --surface-light: #e4e6eb;
      --accent: #0077ff;
      --accent-secondary: #00c6ff;
      --text: #050505;
      --text-sec: #65676b;
      --danger: #ff4444;
      --story-ring: linear-gradient(45deg, #0077ff, #00c6ff, #ff0055);
    }
    
    * { margin: 0; padding: 0; box-sizing: border-box; }
    
    body {
      font-family: 'Inter', sans-serif;
      background: var(--bg);
      color: var(--text);
      min-height: 100vh;
      line-height: 1.5;
      background-image: 
        radial-gradient(circle at 10% 20%, rgba(0, 212, 255, 0.1) 0%, transparent 20%),
        radial-gradient(circle at 90% 80%, rgba(112, 0, 255, 0.1) 0%, transparent 20%);
      transition: all 0.3s ease;
    }
    
    .form-group { margin-bottom: 20px; }
    .form-group label {
      display: block;
      margin-bottom: 8px;
      color: var(--text-sec);
      font-size: 0.875rem;
      font-weight: 500;
    }
    
    .error-msg {
      color: var(--danger);
      font-size: 0.875rem;
      margin-bottom: 16px;
      padding: 12px;
      background: rgba(255, 56, 96, 0.1);
      border: 1px solid var(--danger);
      border-radius: 8px;
      display: none;
    }
    .error-msg.show { display: block; animation: shake 0.5s ease-in-out; }
    
    @keyframes shake {
      0%, 100% { transform: translateX(0); }
      25% { transform: translateX(-10px); }
      75% { transform: translateX(10px); }
    }
    
    .logo-container {
      position: relative;
      width: 50px;
      height: 50px;
      cursor: pointer;
    }
    
    .logo-sphere {
      width: 100%;
      height: 100%;
      position: relative;
      transform-style: preserve-3d;
      animation: rotate 10s linear infinite;
    }
    
    @keyframes rotate {
      from { transform: rotateY(0deg) rotateX(10deg); }
      to { transform: rotateY(360deg) rotateX(10deg); }
    }
    
    .logo-ring {
      position: absolute;
      width: 100%;
      height: 100%;
      border: 3px solid var(--accent);
      border-radius: 50%;
      box-shadow: 0 0 20px rgba(0, 212, 255, 0.5), inset 0 0 20px rgba(0, 212, 255, 0.2);
    }
    
    .logo-ring:nth-child(1) { transform: rotateY(0deg); }
    .logo-ring:nth-child(2) { transform: rotateY(60deg); }
    .logo-ring:nth-child(3) { transform: rotateY(120deg); }
    
    .logo-n {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-family: 'Poppins', sans-serif;
      font-weight: 800;
      font-size: 1.5rem;
      color: var(--text);
      text-shadow: 0 0 10px var(--accent);
      z-index: 10;
      pointer-events: none;
    }
    
    .logo-pulse {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 100%;
      height: 100%;
      border-radius: 50%;
      border: 2px solid var(--accent);
      animation: pulse 2s ease-out infinite;
      opacity: 0;
    }
    
    @keyframes pulse {
      0% { transform: translate(-50%, -50%) scale(1); opacity: 0.8; }
      100% { transform: translate(-50%, -50%) scale(1.5); opacity: 0; }
    }
    
    #loading {
      position: fixed;
      inset: 0;
      background: var(--bg);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      z-index: 9999;
      gap: 20px;
    }
    
    .loading-text {
      font-family: 'Poppins', sans-serif;
      font-size: 1.5rem;
      background: linear-gradient(90deg, var(--accent), var(--accent-secondary));
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      animation: shimmer 2s linear infinite;
    }
    
    @keyframes shimmer {
      0% { opacity: 0.5; }
      50% { opacity: 1; }
      100% { opacity: 0.5; }
    }
    
    .nav {
      position: fixed;
      top: 0; left: 0; right: 0;
      background: rgba(15, 15, 19, 0.9);
      backdrop-filter: blur(20px);
      border-bottom: 1px solid rgba(255,255,255,0.05);
      z-index: 100;
      padding: 0 20px;
    }
    
    .nav-inner {
      max-width: 1200px;
      margin: 0 auto;
      display: flex;
      align-items: center;
      justify-content: space-between;
      height: 70px;
      gap: 20px;
    }
    
    .nav-center {
      flex: 1;
      max-width: 400px;
      position: relative;
    }
    
    .search-box {
      width: 100%;
      position: relative;
    }
    
    .search-box input {
      width: 100%;
      padding: 10px 40px 10px 16px;
      border-radius: 20px;
      border: 1px solid rgba(255,255,255,0.1);
      background: var(--surface-light);
      color: var(--text);
      font-size: 0.9rem;
      outline: none;
      transition: all 0.3s;
    }
    
    .search-box input:focus {
      border-color: var(--accent);
      box-shadow: 0 0 0 3px rgba(0, 212, 255, 0.1);
    }
    
    .search-results {
      position: absolute;
      top: 100%;
      left: 0;
      right: 0;
      margin-top: 8px;
      background: var(--surface);
      border: 1px solid rgba(255,255,255,0.1);
      border-radius: 12px;
      max-height: 300px;
      overflow-y: auto;
      display: none;
      box-shadow: 0 10px 40px rgba(0,0,0,0.5);
      z-index: 1000;
    }
    
    .search-results.show {
      display: block;
    }
    
    .search-item {
      padding: 12px 16px;
      display: flex;
      align-items: center;
      gap: 12px;
      cursor: pointer;
      transition: background 0.2s;
      border-bottom: 1px solid rgba(255,255,255,0.05);
    }
    
    .search-item:hover {
      background: rgba(255,255,255,0.05);
    }
    
    .search-item:last-child {
      border-bottom: none;
    }
    
    .brand {
      display: flex;
      align-items: center;
      gap: 12px;
      cursor: pointer;
      position: relative;
    }
    
    .brand-text {
      font-family: 'Poppins', sans-serif;
      font-size: 1.5rem;
      font-weight: 700;
      background: linear-gradient(135deg, var(--accent), var(--accent-secondary));
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }
    
    .click-hint {
      position: absolute;
      bottom: -25px;
      left: 50%;
      transform: translateX(-50%);
      font-size: 0.7rem;
      color: var(--accent);
      opacity: 0;
      transition: opacity 0.3s;
      white-space: nowrap;
      background: rgba(0,0,0,0.8);
      padding: 4px 8px;
      border-radius: 4px;
      pointer-events: none;
    }
    .click-hint.show { opacity: 1; }
    
    .nav-links {
      display: flex;
      gap: 8px;
    }
    
    .nav-link {
      padding: 10px 20px;
      border-radius: 20px;
      color: var(--text-sec);
      font-weight: 500;
      transition: all 0.3s;
      cursor: pointer;
      border: none;
      background: transparent;
      font-family: inherit;
      font-size: 0.95rem;
      position: relative;
      overflow: hidden;
    }
    .nav-link:hover {
      color: var(--text);
      background: rgba(255,255,255,0.05);
    }
    .nav-link.dev {
      background: linear-gradient(135deg, var(--accent), var(--accent-secondary));
      color: white;
      font-weight: 600;
    }
    
    .main {
      padding-top: 90px;
      max-width: 600px;
      margin: 0 auto;
      padding-bottom: 40px;
      padding-left: 20px;
      padding-right: 20px;
    }
    .main.wide { max-width: 1200px; }
    
    .card {
      background: var(--surface);
      border-radius: 20px;
      padding: 20px;
      margin-bottom: 16px;
      border: 1px solid rgba(255,255,255,0.05);
      animation: fadeIn 0.3s ease;
      position: relative;
      overflow: hidden;
    }
    .card::before {
      content: '';
      position: absolute;
      top: 0; left: 0; right: 0;
      height: 1px;
      background: linear-gradient(90deg, transparent, rgba(255,255,255,0.1), transparent);
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }
    
    .btn {
      background: linear-gradient(135deg, var(--accent), var(--accent-secondary));
      color: white;
      border: none;
      padding: 12px 24px;
      border-radius: 12px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s;
      font-family: inherit;
      font-size: 0.95rem;
      display: inline-flex;
      align-items: center;
      justify-content: center;
      gap: 6px;
      position: relative;
      overflow: hidden;
    }
    .btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 10px 30px rgba(0, 212, 255, 0.3);
    }
    .btn-outline {
      background: transparent;
      border: 2px solid rgba(255,255,255,0.1);
      color: var(--text);
    }
    .btn-outline:hover {
      border-color: var(--accent);
      background: rgba(0, 212, 255, 0.1);
    }
    .btn-danger {
      background: var(--danger);
    }
    .btn-warning {
      background: var(--warning);
      color: var(--bg);
    }
    .btn-guest {
      background: var(--guest);
      color: white;
    }
    .btn-guest:hover {
      box-shadow: 0 10px 30px rgba(255, 149, 0, 0.3);
    }
    .btn-small {
      padding: 6px 12px;
      font-size: 0.875rem;
    }
    
    input, textarea, select {
      width: 100%;
      padding: 12px 16px;
      border: 2px solid rgba(255,255,255,0.1);
      border-radius: 12px;
      font-size: 1rem;
      font-family: inherit;
      outline: none;
      transition: all 0.3s;
      background: var(--surface-light);
      color: var(--text);
    }
    input:focus, textarea:focus, select:focus {
      border-color: var(--accent);
      box-shadow: 0 0 0 3px rgba(0, 212, 255, 0.1);
    }
    
    /* Auth Page - Single scrollable page */
    .auth-page {
      min-height: 100vh;
      padding: 40px 20px;
      position: relative;
      overflow-x: hidden;
    }
    
    .auth-bg {
      position: fixed;
      inset: 0;
      background: 
        radial-gradient(circle at 20% 50%, rgba(0, 212, 255, 0.1) 0%, transparent 50%),
        radial-gradient(circle at 80% 50%, rgba(112, 0, 255, 0.1) 0%, transparent 50%);
      animation: bgRotate 20s linear infinite;
      z-index: -1;
    }
    @keyframes bgRotate {
      from { transform: rotate(0deg); }
      to { transform: rotate(360deg); }
    }
    
    .auth-container {
      max-width: 420px;
      margin: 0 auto;
      display: flex;
      flex-direction: column;
      gap: 40px;
      padding-bottom: 60px;
    }
    
    .auth-card {
      background: var(--surface);
      border-radius: 32px;
      padding: 40px;
      border: 1px solid rgba(255,255,255,0.1);
      backdrop-filter: blur(20px);
      position: relative;
    }
    
    .auth-header {
      text-align: center;
      margin-bottom: 30px;
    }
    
    .auth-divider {
      display: flex;
      align-items: center;
      margin: 24px 0;
      color: var(--text-sec);
      font-size: 0.875rem;
    }
    .auth-divider::before,
    .auth-divider::after {
      content: '';
      flex: 1;
      height: 1px;
      background: rgba(255,255,255,0.1);
      margin: 0 16px;
    }
    
    .scroll-indicator {
      text-align: center;
      color: var(--accent);
      font-size: 0.875rem;
      margin-top: 30px;
      animation: bounce 2s infinite;
      font-weight: 600;
    }
    
    @keyframes bounce {
      0%, 20%, 50%, 80%, 100% { transform: translateY(0); }
      40% { transform: translateY(-10px); }
      60% { transform: translateY(-5px); }
    }
    
    .dev-reveal {
      background: linear-gradient(135deg, rgba(0, 212, 255, 0.1), rgba(112, 0, 255, 0.1));
      border: 1px solid rgba(0, 212, 255, 0.3);
      border-radius: 16px;
      padding: 20px;
      margin-bottom: 20px;
      display: none;
      animation: slideDown 0.3s ease;
    }
    .dev-reveal.show { display: block; }
    @keyframes slideDown {
      from { opacity: 0; transform: translateY(-10px); }
      to { opacity: 1; transform: translateY(0); }
    }
    
    /* Avatar with Story Ring */
    .avatar-container {
      position: relative;
      display: inline-block;
    }
    
    .avatar-wrapper {
      position: relative;
      display: inline-block;
      padding: 3px;
      border-radius: 50%;
      background: transparent;
      cursor: pointer;
      transition: transform 0.2s;
    }
    
    .avatar-wrapper:hover {
      transform: scale(1.05);
    }
    
    .avatar-wrapper.has-story {
      background: var(--story-ring);
      padding: 3px;
    }
    
    .avatar-wrapper.viewed {
      background: rgba(255,255,255,0.2);
    }
    
    .avatar {
      width: 48px; height: 48px;
      border-radius: 50%;
      background: linear-gradient(135deg, var(--accent), var(--accent-secondary));
      display: flex;
      align-items: center;
      justify-content: center;
      color: white;
      font-weight: bold;
      font-size: 1.2rem;
      flex-shrink: 0;
      border: 2px solid var(--surface);
      overflow: hidden;
      position: relative;
    }
    .avatar img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }
    .avatar.large {
      width: 120px;
      height: 120px;
      font-size: 3rem;
    }
    .avatar.bot {
      background: linear-gradient(135deg, #00ff88, #00cc6a);
    }
    .avatar.guest {
      background: linear-gradient(135deg, var(--guest), #cc7700);
    }
    
    .add-story-btn {
      position: absolute;
      bottom: 0;
      right: 0;
      background: var(--accent);
      color: white;
      width: 20px;
      height: 20px;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 14px;
      border: 2px solid var(--surface);
      cursor: pointer;
    }
    
    .avatar-upload {
      position: absolute;
      bottom: 0;
      right: 0;
      background: var(--accent);
      color: white;
      width: 32px;
      height: 32px;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      border: 3px solid var(--surface);
      font-size: 0.875rem;
    }
    
    /* Stories Bar */
    .stories-bar {
      display: flex;
      gap: 16px;
      padding: 16px;
      overflow-x: auto;
      margin-bottom: 16px;
      scrollbar-width: none;
    }
    .stories-bar::-webkit-scrollbar {
      display: none;
    }
    
    .story-item {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 6px;
      cursor: pointer;
      min-width: 72px;
    }
    
    .story-username {
      font-size: 0.75rem;
      color: var(--text-sec);
      max-width: 70px;
      overflow: hidden;
      text-overflow: ellipsis;
      white-space: nowrap;
    }
    
    /* Story Viewer */
    .story-viewer {
      position: fixed;
      inset: 0;
      background: black;
      z-index: 1000;
      display: none;
    }
    
    .story-viewer.active {
      display: flex;
      flex-direction: column;
    }
    
    .story-progress-container {
      display: flex;
      gap: 6px;
      padding: 20px;
      padding-top: 40px;
    }
    
    .story-progress-bar {
      flex: 1;
      height: 4px;
      background: rgba(255,255,255,0.3);
      border-radius: 2px;
      overflow: hidden;
    }
    
    .story-progress-fill {
      height: 100%;
      background: white;
      width: 0%;
      transition: width 0.1s linear;
    }
    
    .story-content {
      flex: 1;
      display: flex;
      align-items: center;
      justify-content: center;
      position: relative;
      background: #000;
    }
    
    .story-content img, .story-content video {
      max-width: 100%;
      max-height: 100%;
      object-fit: contain;
    }
    
    .story-text-content {
      font-size: 2rem;
      text-align: center;
      padding: 40px;
      color: white;
      font-weight: 700;
    }
    
    .story-header {
      position: absolute;
      top: 60px;
      left: 20px;
      right: 20px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      z-index: 10;
    }
    
    .story-nav {
      position: absolute;
      top: 0;
      bottom: 0;
      width: 30%;
      cursor: pointer;
      z-index: 5;
    }
    .story-nav.left { left: 0; }
    .story-nav.right { right: 0; }
    
    .close-story {
      position: absolute;
      top: 40px;
      right: 20px;
      background: none;
      border: none;
      color: white;
      font-size: 2rem;
      cursor: pointer;
      z-index: 1001;
      width: 40px;
      height: 40px;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    
    .story-info {
      display: flex;
      align-items: center;
      gap: 10px;
      color: white;
    }
    
    .story-time {
      font-size: 0.8rem;
      color: rgba(255,255,255,0.7);
    }
    
    .profile-header { position: relative; }
    
    .cover-image {
      height: 200px;
      background: linear-gradient(135deg, var(--accent), var(--accent-secondary));
      border-radius: 20px 20px 0 0;
      position: relative;
      overflow: hidden;
    }
    .cover-image::after {
      content: '';
      position: absolute;
      inset: 0;
      background: url('data:image/svg+xml,<svg width="100" height="100" xmlns="http://www.w3.org/2000/svg"><rect width="100" height="100" fill="none" stroke="rgba(255,255,255,0.1)" stroke-width="1"/></svg>');
      opacity: 0.3;
    }
    
    .profile-info {
      padding: 0 24px 24px;
      position: relative;
    }
    
    .profile-avatar-wrapper {
      margin-top: -60px;
      position: relative;
      display: inline-block;
    }
    
    .profile-name {
      display: flex;
      align-items: center;
      gap: 8px;
      margin-top: 16px;
    }
    
    .profile-stats {
      display: flex;
      gap: 24px;
      margin-top: 20px;
      padding-top: 20px;
      border-top: 1px solid rgba(255,255,255,0.1);
    }
    .profile-stats > div {
      display: flex;
      flex-direction: column;
    }
    .profile-stats strong {
      font-size: 1.25rem;
      color: var(--text);
    }
    .profile-stats span {
      font-size: 0.875rem;
      color: var(--text-sec);
    }
    
    .post-header {
      display: flex;
      align-items: center;
      gap: 12px;
      margin-bottom: 12px;
    }
    .post-meta h4 {
      font-weight: 600;
      display: flex;
      align-items: center;
      gap: 4px;
    }
    .post-meta span {
      color: var(--text-sec);
      font-size: 0.875rem;
    }
    
    .verified, .admin-badge, .bot-badge {
      display: inline-flex;
      align-items: center;
      justify-content: center;
      width: 16px; height: 16px;
      border-radius: 50%;
      font-size: 10px;

          if (!file) return;
          if (file.size > 10 * 1024 * 1024) {
            Utils.showToast('File too large (max 10MB)', 'error');
            return;
          }
          
          const reader = new FileReader();
          reader.onload = async (event) => {
            await DB.createStory({

              mediaUrl: event.target.result,
              text: ''
            });
            Utils.showToast('Story added! ðŸŽ‰', 'success');
            Router.navigate('/');
          };
          reader.readAsDataURL(file);
        };
        input.click();

      view(userId) {
        const stories = this.getUserStories(userId);
        if (stories.length === 0) return;
        
        this.currentUserStories = stories;
        this.currentStoryIndex = 0;
        this.showCurrentStory();
        
        document.getElementById('story-viewer').classList.add('active');
        document.body.style.overflow = 'hidden';

      showCurrentStory() {
        const story = this.currentUserStories[this.currentStoryIndex];
        const user = DB.getUsers().find(u => u.id === story.userId);
        
        // Update progress bars
        const progressContainer = document.getElementById('story-progress');
        progressContainer.innerHTML = this.currentUserStories.map((s, i) => `
          <div class="story-progress-bar">
            <div class="story-progress-fill" id="progress-${i}" style="width: ${i < this.currentStoryIndex ? '100%' : '0%'}"></div>
          </div>
        `).join('');
        
        // Update content
        const container = document.getElementById('story-media-container');
        if (story.type === 'video') {
          container.innerHTML = `<video src="${story.mediaUrl}" autoplay style="max-width: 100%; max-height: 100%;"></video>`;
        } else {
          container.innerHTML = `<img src="${story.mediaUrl}" style="max-width: 100%; max-height: 100%; object-fit: contain;">`;
        }
        
        // Update header
        document.getElementById('story-header').innerHTML = `
          <div class="story-info">
            <div class="avatar small ${user.isBot ? 'bot' : ''} ${user.isGuest ? 'guest' : ''}">
              ${user.avatar ? `<img src="${user.avatar}">` : user.displayName[0].toUpperCase()}
            </div>
            <div>
              <div style="font-weight: 600;">${user.displayName}</div>
              <div class="story-time">${Utils.formatDate(story.createdAt)}</div>
            </div>
          </div>
        `;
        
        // Mark as viewed
        if (!story.views.includes(currentUser.id)) {
          story.views.push(currentUser.id);
          DB.saveStories(DB.getStories());
        }
        
        // Start progress
        clearInterval(this.progressInterval);
        let progress = 0;
        this.progressInterval = setInterval(() => {
          progress += 2;
          document.getElementById(`progress-${this.currentStoryIndex}`).style.width = progress + '%';
          if (progress >= 100) {
            this.nextStory();
          }
        }, 100);
      },
      
      nextStory(e) {
        if (e) e.stopPropagation();
        if (this.currentStoryIndex < this.currentUserStories.length - 1) {
          this.currentStoryIndex++;
          this.showCurrentStory();
        } else {
          this.closeViewer();
        }
      },
      
      prevStory(e) {
        if (e) e.stopPropagation();
        if (this.currentStoryIndex > 0) {
          this.currentStoryIndex--;
          this.showCurrentStory();
        }
      },
      
      handleTap(e) {
        const rect = e.currentTarget.getBoundingClientRect();
        const x = e.clientX - rect.left;
        if (x < rect.width / 3) {
          this.prevStory();
        } else if (x > (rect.width / 3) * 2) {
          this.nextStory();
        }
      },
      
      closeViewer() {
        clearInterval(this.progressInterval);
        document.getElementById('story-viewer').classList.remove('active');
        document.body.style.overflow = '';
        Router.navigate('/');
      }
    };

        localStorage.removeItem('ns_dev_unlocked');
        localStorage.removeItem('ns_theme');
        SystemLog.add('SYSTEM', 'COMPLETE DATA PURGE');
        Utils.showToast('Everything deleted. Reloading...', 'error');
        setTimeout(() => location.reload(), 2000);
      }
    };
    
    window.addEventListener('DOMContentLoaded', () => {
      Views.init();
    });
    
    window.addEventListener('hashchange', () => {
      Router.handle();
    });
    
    // Close search when clicking outside
    document.addEventListener('click', (e) => {
      if (!e.target.closest('.search-box')) {
        const results = document.getElementById('search-results');
        if (results) results.classList.remove('show');
      }
    });
    
    window.Router = Router;
    window.Posts = Posts;
    window.Users = Users;
    window.Dev = Dev;
    window.Auth = Auth;
    window.Views = Views;
    window.SystemLog = SystemLog;
    window.DB = DB;
    window.Stories = Stories;
    window.Search = Search;
    window.ThemeManager = ThemeManager;
  </script>
</body>
</html>
